<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tableItem{
            padding:0.9rem 1.4rem;
            text-align: left;
        }
        table{
            background-color: whitesmoke;
            border-bottom-style:solid;
            border-color: green;
        }
        table tr:first-child{
            background-color: green;
            color: whitesmoke;
        }

        table tr:nth-child(3){
            background-color: rgb(208, 206, 206);
            color: rgb(102, 195, 228);
        }
    </style>
</head>
<body>
    <main>
        <table>
            <tr>
                <th class="tableItem">Rank</th> 
                <th class="tableItem">Name</th>
                <th class="tableItem">points</th>
                <th class="tableItem">Team</th>
            </tr>
            <tr>
                <th class="tableItem">1</th> 
                <th class="tableItem">Domenic</th>
                <th class="tableItem">88,110</th>
                <th class="tableItem">dcode</th>
            </tr>
            <tr>
                <th class="tableItem">2</th> 
                <th class="tableItem">Name</th>
                <th class="tableItem">points</th>
                <th class="tableItem">Team</th>
            </tr>
            <tr>
                <th class="tableItem">3</th> 
                <th class="tableItem">Nick</th>
                <th class="tableItem">52,300</th>
                <th class="tableItem">dcode</th>
            </tr>
        </table>
    </main>
    
</body>
</html>
