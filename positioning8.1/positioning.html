<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #outer {
        width: 100px;
        height: 100px;
        background: darkcyan;
        position: relative;
        margin: 50px;
    }
    #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        position: absolute;
        top: 10px;
    }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>
</html>
